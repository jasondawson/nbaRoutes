<div class="home-column">
<section class="column" ng-model = "utahjazz" ng-repeat="team in allTeams">
  <div class="logo">
    <img ng-src="{{homeData[team].logoPath}}">
  </div>
  <div class="record">
      <h1> Wins: {{homeData[team].wins}} Losses: {{homeData[team].losses}} </h1>
  </div>
	<div class="team-data">
    <div class="game" ng-repeat="game in homeData[team]" ng-class="{'even' : $index % 2 === 0}">
      Date: {{game.createdAt | date: 'MMM d, yyyy'}} <br />
      <!-- 
        The below question marks should render like this
        Utah Jazz (Or name of Team) - Score of the particular Game
        Opponent Name - Opponent Score for that Game
      -->

      {{homeData[team].homeTeamFull}} - {{game.homeTeamScore}} <br />
      {{game.opponent}} - {{game.opponentScore}} </br />
    </div>
  </div>	
</section>
</div>
